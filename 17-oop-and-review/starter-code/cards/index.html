<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>War</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1 class="row">War</h1>
    </div>

    <div class="container" id="board">
    </div>


    <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="   crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="js/index.js"></script>
    <script id="board-template" type="text/x-handlebars-template">
      {{#if winner}}
        <h2>{{winner}}</h2>
      {{else}}
        <div class="row">
          <div class="col-md-12">
            <img src="img/back.png" />
          </div>
          <div class="col-md-12">
            <h3>{{cardsLeft}} Cards Left</h3>
          </div>
          <div class="col-md-12">
            <button id="nextTurn">Next Turn</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 card">
            {{#if playerCardImage}}
              <img src="{{playerCardImage}}" />
              <h4>{{playerCardName}}</h4>
            {{else}}
              <button id="playerDraw">Draw</button>
            {{/if}}
          </div>
          <div class="col-md-6 card">
            <img src="{{computerCardImage}}" />
            <h4>{{computerCardName}}</h4>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <h2>Score</h2>
          </div>
          <div class="col-md-6">
            <h3>Player: {{playerScore}}</h3>
          </div>
          <div class="col-md-6">
            <h3>Computer: {{computerScore}}</h3>
          </div>
        </div>
      {{/if}}
  </body>
</html>
